apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: '1.15.2'
    helm:
      values: |
        crds:
          enabled: true
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy: {}